- name: Copy snmp configuration file
  ansible.builtin.copy:
    src: snmpd.conf
    dest: /etc/snmp/snmpd.conf
  vars:
    ansible_connection: local
  become: True
  run_once: True

- name: Run the snmpd daemon
  ansible.builtin.command: snmpd
  vars:
    ansible_connection: local
  become: True
  run_once: True
