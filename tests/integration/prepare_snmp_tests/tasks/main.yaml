- name: Copy snmp configuration file
  ansible.builtin.copy:
    src: snmpd.conf
    dest: /etc/snmp/snmpd.conf
  vars:
    ansible_connection: local
  become: True
  run_once: True

- name: Start service snmpd, if not started
  ansible.builtin.service:
    name: snmpd
    state: started
  vars:
    ansible_connection: local
  become: True
  run_once: True
