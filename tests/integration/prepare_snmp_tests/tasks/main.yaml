- name: Copy snmp configuration file
  ansible.builtin.copy:
    src: snmpd.conf
    dest: /etc/snmp/snmpd.conf
  vars:
    ansible_connection: local
  become: True
  run_once: True

- name: Run the snmpd daemon
  ansible.builtin.service: 
    name: snmpd
    state: started
  vars:
    ansible_connection: local
  become: True
  run_once: True

- name: Run the snmpd daemon
  ansible.builtin.command: sudo netstat -tunlp
  vars:
    ansible_connection: local
  become: True
  run_once: True


